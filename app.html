<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="app.css">

    <!-- Font icons link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Title of the webpage -->
    <title>To Do App</title>
</head>


<body>
    <!-- Main App Container -->
    <div class="app">

        <!-- Top navigation bar with search bar and icons -->
        <div class="top-nav">
            <span class="material-symbols-outlined">Apps</span>
            <label>To Do</label>
            <input type="text" class="search-input" placeholder="">
            <!-- Top navigation icons -->
            <span class="material-symbols-outlined">settings</span>
            <span class="material-symbols-outlined">question_mark</span>
            <span class="material-symbols-outlined">campaign</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>

        <!-- Main content area divided into left navigation and content area -->
        <div class="content-wrapper">

            <!-- Left-side navigation with various sections -->
            <div class="left-nav">
                <!-- Navigation links -->
                <a href="#" id ="hideLeftNav"><i class="material-symbols-outlined">menu</i></a>
                <a href="#" id="showAllTasks"><i class="material-symbols-outlined">sunny</i>My Day</a>
                <a href="#" id="filterImportantLink"><i class="material-symbols-outlined">star</i>Important</a>
                <a href="#"><i class="material-symbols-outlined">person</i>Assigned</a>
                <a href="#"><i class="material-symbols-outlined">flag</i>Flagged</a>
                <a href="#"><i class="material-symbols-outlined">home</i>Tasks</a>
                <!-- Separator line -->
                <div class="divider"></div>
            </div>

            <!-- Main content area for the tasks and details -->
            <div class="main-container">
                <!-- Header with My Day details -->
                <div class="header">
                    <div class="myDay-section">
                      <a href="#" id ="showLeftNav"><i class="material-symbols-outlined">menu</i></a>
                      <h1>
                        <span class="material-symbols-outlined">sunny</span>  
                        <span class="myDay-text">My Day</span>
                      </h1>
                        <span id="currentDate">Date</span>
                    </div>
                    <!-- Quick action buttons -->
                    <div class="header-buttons">
                      <button id="sortBtn" title="Sort Tasks">
                          <span class="material-symbols-outlined">swap_vert</span>
                          Sort
                      </button>
                      <button id="groupBtn" title="Group Tasks">
                          <span class="material-symbols-outlined">ad_group</span>
                          Group
                      </button>
                      <button id="suggestBtn" title="Get Suggestions">
                          <span class="material-symbols-outlined">lightbulb_outline</span>
                          Suggestions
                      </button>
                  </div>
                </div>

                <!-- Task input area with task options -->
                <div class="task-section">
                    <div class="add-task">
                        <input type="checkbox" id="taskCheckbox" style="display: none;">
                        <input type="text" id="taskInput" placeholder="+     Add a task" onfocus="showCheckbox()"
                            onblur="hideCheckbox()">
                    </div>
                    <div id="taskOptions" class="task-options">
                      <button class="option-button">
                          <span class="material-symbols-outlined">calendar_month</span> <!-- Represents a calendar icon -->
                      </button>
                      <button class="option-button">
                          <span class="material-symbols-outlined">notifications</span> <!-- Represents a notification icon -->
                      </button>
                      <button class="option-button">
                          <span class="material-symbols-outlined">autorenew</span> <!-- Represents a loop/renew icon -->
                      </button>
                  </div>

                    <!-- Task listing area -->
                    <ul id="taskList"></ul>
                </div>

                <!-- Completed tasks header and listing -->
                <div class="completed-header" style="display:none";>
                    <button id="toggleCompleted">></button>
                    <h2>Completed</h2>
                </div>
                <div id="completedSection" style="display: none;">
                    <ul id="completedList"></ul>
                </div>

                <!-- Separator line -->
                <div class="divider"></div>

                <!-- Buttons for testing -->
                <button id="deleteAllTasks">Delete All Tasks</button>
                <button id="deleteCompletedTasks">Delete All Completed Tasks</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
